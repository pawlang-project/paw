name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, macos-13, windows-latest]
        include:
          - os: ubuntu-latest
            arch: Linux x86_64
            zig_version: 0.15.1
          - os: ubuntu-24.04-arm
            arch: Linux ARM64
            zig_version: 0.15.1
          - os: macos-latest
            arch: Apple Silicon (M1/M2/M3)
            zig_version: 0.15.1
          - os: macos-13
            arch: Intel (x86_64)
            zig_version: 0.15.1
          - os: windows-latest
            arch: Windows x86_64
            zig_version: 0.15.1
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: ${{ matrix.zig_version }}
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install LLVM (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm-19 llvm-19-dev clang-19 libc++-19-dev libc++abi-19-dev
        echo "âœ… LLVM 19 installed via apt"
      
    - name: Install LLVM (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install llvm@19
        echo "âœ… LLVM 19 installed via Homebrew"
    
    - name: Install LLVM (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        choco install llvm --version=19.1.7 --force -y
        echo "âœ… LLVM 19.1.7 installed via Chocolatey"
        
        # ä½¿ç”¨æ­£ç¡®çš„PowerShellè¯­æ³•æ·»åŠ åˆ°PATH
        Add-Content $env:GITHUB_PATH "C:\Program Files\LLVM\bin"
        
        # è®¾ç½®LLVMç¯å¢ƒå˜é‡ä¾›Zigä½¿ç”¨
        echo "LLVM_SYS_190_PREFIX=C:\Program Files\LLVM" >> $env:GITHUB_ENV
        
        # éªŒè¯LLVMå®‰è£… (æ³¨æ„: Windowsçš„LLVMæ²¡æœ‰llvm-config.exe)
        echo "Verifying LLVM installation:"
        clang --version
        
        echo ""
        echo "LLVM bin directory contents:"
        Get-ChildItem "C:\Program Files\LLVM\bin" | Select-Object Name | Format-Table -AutoSize
        
    - name: Build PawLang compiler
      run: zig build
      # Windowsä¸‹build.zigä¼šè‡ªåŠ¨å¤åˆ¶LLVM DLLåˆ°è¾“å‡ºç›®å½•
      
    - name: Test - Hello World (Unix)
      if: runner.os != 'Windows'
      run: |
        ./zig-out/bin/pawc examples/hello.paw
        echo "âœ… Hello World test passed"
      
    - name: Test - Hello World (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        .\zig-out\bin\pawc.exe examples\hello.paw
        if (Test-Path output.c) {
          echo "âœ… Hello World test passed"
          Remove-Item output.c
        } else {
          echo "âŒ Test failed"
          exit 1
        }
      
    - name: Test - Type Casting (Unix)
      if: runner.os != 'Windows'
      run: |
        ./zig-out/bin/pawc examples/type_cast_demo.paw --backend=c
        if [ -f output.c ]; then
          echo "âœ… Type casting test passed"
          rm output.c
        fi
      
    - name: Test - Type Casting (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        .\zig-out\bin\pawc.exe examples\type_cast_demo.paw --backend=c
        if (Test-Path output.c) {
          echo "âœ… Type casting test passed"
          Remove-Item output.c
        } else {
          echo "âŒ Test failed"
          exit 1
        }
      
    - name: Test - Integration Test (Unix)
      if: runner.os != 'Windows'
      run: |
        ./zig-out/bin/pawc tests/integration/v0.1.8_test.paw --backend=c
        if [ -f output.c ]; then
          echo "âœ… Integration test passed"
          rm output.c
        fi
      
    - name: Test - Integration Test (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        .\zig-out\bin\pawc.exe tests\integration\v0.1.8_test.paw --backend=c
        if (Test-Path output.c) {
          echo "âœ… Integration test passed"
          Remove-Item output.c
        } else {
          echo "âŒ Test failed"
          exit 1
        }
      
    - name: Test - LLVM Backend (Unix)
      if: runner.os != 'Windows'
      run: |
        ./zig-out/bin/pawc examples/type_cast_demo.paw --backend=llvm
        if [ -f output.ll ]; then
          echo "âœ… LLVM backend test passed"
          # Try to compile with clang if available
          if command -v clang &> /dev/null; then
            clang output.ll -o test_llvm 2>/dev/null || echo "âš ï¸  clang compilation skipped"
            if [ -f test_llvm ]; then
              ./test_llvm
              echo "âœ… LLVM runtime test completed (exit code: $?)"
              rm -f test_llvm
            fi
          fi
          rm output.ll
        fi
      
    - name: Test - LLVM Backend (Windows)  
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        .\zig-out\bin\pawc.exe examples\type_cast_demo.paw --backend=llvm
        if (Test-Path output.ll) {
          echo "âœ… LLVM backend test passed"
          Remove-Item output.ll
        } else {
          echo "âŒ Test failed"
          exit 1
        }
      
    - name: Test - Build without LLVM backend (Unix)
      if: runner.os != 'Windows'
      run: |
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ğŸ§ª Testing build without LLVM backend..."
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        
        # Build without LLVM
        zig build -Denable-llvm=false
        
        # Test 1: C backend should still work
        echo ""
        echo "Test 1: Verify C backend works without LLVM"
        ./zig-out/bin/pawc examples/hello.paw --backend=c
        if [ -f output.c ]; then
          echo "âœ… C backend works without LLVM"
          rm output.c
        else
          echo "âŒ C backend failed"
          exit 1
        fi
        
        # Test 2: LLVM backend should fail gracefully with error message
        echo ""
        echo "Test 2: Verify LLVM backend shows friendly error"
        set +e  # Don't exit on error
        ./zig-out/bin/pawc examples/hello.paw --backend=llvm 2>&1 | tee llvm_error.txt
        EXIT_CODE=$?
        set -e
        
        # Check if error message contains expected text
        if grep -q "LLVM backend not available" llvm_error.txt; then
          echo "âœ… Friendly error message displayed"
        else
          echo "âŒ Error message not found"
          cat llvm_error.txt
          exit 1
        fi
        
        # Verify LLVM backend didn't create output
        if [ ! -f output.ll ]; then
          echo "âœ… LLVM backend correctly disabled"
        else
          echo "âŒ LLVM backend shouldn't have created output"
          exit 1
        fi
        
        rm -f llvm_error.txt
        echo ""
        echo "âœ… All no-LLVM tests passed!"
      
    - name: Test - Build without LLVM backend (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        Write-Host ""
        Write-Host "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        Write-Host "ğŸ§ª Testing build without LLVM backend..."
        Write-Host "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        
        # Build without LLVM
        zig build -Denable-llvm=false
        
        # Test 1: C backend should still work
        Write-Host ""
        Write-Host "Test 1: Verify C backend works without LLVM"
        .\zig-out\bin\pawc.exe examples\hello.paw --backend=c
        if (Test-Path output.c) {
          Write-Host "âœ… C backend works without LLVM"
          Remove-Item output.c
        } else {
          Write-Host "âŒ C backend failed"
          exit 1
        }
        
        # Test 2: LLVM backend should fail gracefully
        Write-Host ""
        Write-Host "Test 2: Verify LLVM backend shows friendly error"
        $ErrorActionPreference = 'Continue'
        $output = & .\zig-out\bin\pawc.exe examples\hello.paw --backend=llvm 2>&1 | Out-String
        $ErrorActionPreference = 'Stop'
        
        # Check if error message contains expected text
        if ($output -match "LLVM backend not available") {
          Write-Host "âœ… Friendly error message displayed"
        } else {
          Write-Host "âŒ Error message not found"
          Write-Host $output
          exit 1
        }
        
        # Verify LLVM backend didn't create output
        if (-not (Test-Path output.ll)) {
          Write-Host "âœ… LLVM backend correctly disabled"
        } else {
          Write-Host "âŒ LLVM backend shouldn't have created output"
          exit 1
        }
        
        Write-Host ""
        Write-Host "âœ… All no-LLVM tests passed!"
    
    - name: Test - Distribution Package (Unix) - Build
      if: runner.os != 'Windows'
      run: |
        echo ""
        echo "=========================================="
        echo "Building distribution package..."
        echo "=========================================="
        zig build package
        echo "Package created"
    
    - name: Test - Distribution Package (Unix) - Uninstall LLVM
      if: runner.os != 'Windows'
      run: |
        echo ""
        echo "Uninstalling system LLVM for testing..."
        if [ "$RUNNER_OS" = "macOS" ]; then
          brew uninstall --ignore-dependencies llvm@19 || true
          rm -rf /opt/homebrew/opt/llvm@19 || true
          rm -rf /usr/local/opt/llvm@19 || true
          echo "macOS LLVM uninstalled"
        else
          sudo apt-get remove -y llvm-19 llvm-19-dev clang-19 libc++-19-dev libc++abi-19-dev || true
          sudo rm -rf /usr/lib/llvm-19 || true
          echo "Linux LLVM uninstalled"
        fi
        
        # Verify LLVM is really gone
        if command -v llvm-config &> /dev/null; then
          echo "Warning: llvm-config still found"
          which llvm-config
        else
          echo "Verified: llvm-config not found"
        fi
    
    - name: Test - Distribution Package (Unix) - Test Package
      if: runner.os != 'Windows'
      run: |
        echo ""
        echo "Testing distribution package in clean environment..."
        
        # Create clean test directory
        TEST_DIR="/tmp/pawlang-dist-test-$$"
        mkdir -p "$TEST_DIR"
        cd "$TEST_DIR"
        
        # Extract package
        if [ "$RUNNER_OS" = "macOS" ]; then
          tar -xzf "$GITHUB_WORKSPACE/pawlang-macos.tar.gz"
        else
          tar -xzf "$GITHUB_WORKSPACE/pawlang-linux.tar.gz"
        fi
        
        echo ""
        echo "Package contents:"
        ls -la
        
        # Clear LLVM environment variables
        echo ""
        echo "Clearing LLVM environment variables..."
        unset LLVM_SYS_190_PREFIX
        unset DYLD_LIBRARY_PATH
        unset LD_LIBRARY_PATH
        
        # Test 1: C backend
        echo ""
        echo "Test 1: C backend"
        ./pawc examples/hello.paw --backend=c
        if [ -f output.c ]; then
          echo "PASS: C backend works"
          rm output.c
        else
          echo "FAIL: C backend failed"
          exit 1
        fi
        
        # Test 2: LLVM backend (critical!)
        echo ""
        echo "Test 2: LLVM backend WITHOUT system LLVM"
        ./pawc examples/hello.paw --backend=llvm
        if [ -f output.ll ]; then
          echo "PASS: LLVM backend works!"
          echo "(using bundled libraries)"
          cat output.ll | head -5
          rm output.ll
        else
          echo "FAIL: LLVM backend failed"
          if [ "$RUNNER_OS" = "macOS" ]; then
            otool -L bin/pawc
          else
            ldd bin/pawc || true
          fi
          exit 1
        fi
        
        # Test 3: Verify libraries
        echo ""
        echo "Test 3: Check bundled libraries"
        if [ "$RUNNER_OS" = "macOS" ]; then
          echo "macOS libraries:"
          ls -lh lib/
        else
          echo "Linux libraries:"
          ls -lh lib/
        fi
        
        # Cleanup
        cd "$GITHUB_WORKSPACE"
        rm -rf "$TEST_DIR"
        
        echo ""
        echo "SUCCESS: Distribution package is self-contained!"
      
    - name: Test - Distribution Package (Windows) - Build
      if: runner.os == 'Windows'
      shell: bash
      run: |
        echo ""
        echo "=========================================="
        echo "Building distribution package for testing..."
        echo "=========================================="
        zig build package
        echo "Package created: pawlang-windows.zip"
    
    - name: Test - Distribution Package (Windows) - Uninstall LLVM
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        Write-Host "Uninstalling system LLVM..."
        choco uninstall llvm -y --force 2>&1 | Out-Null
        Remove-Item -Recurse -Force "C:\Program Files\LLVM" -ErrorAction SilentlyContinue
        Write-Host "LLVM uninstalled"
    
    - name: Test - Distribution Package (Windows) - Test Package
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        Write-Host ""
        Write-Host "Testing distribution package..."
        
        # Extract to temp directory
        $TEST_DIR = "$env:TEMP\pawlang-dist-test"
        if (Test-Path $TEST_DIR) { Remove-Item -Recurse -Force $TEST_DIR }
        New-Item -ItemType Directory -Path $TEST_DIR -Force | Out-Null
        Set-Location $TEST_DIR
        Expand-Archive -Path "$env:GITHUB_WORKSPACE\pawlang-windows.zip" -DestinationPath . -Force
        
        Write-Host ""
        Write-Host "Package contents:"
        Get-ChildItem | Format-Table -AutoSize
        
        # Test C backend
        Write-Host ""
        Write-Host "Test 1: C backend"
        $ErrorActionPreference = 'Continue'
        & .\bin\pawc.exe examples\hello.paw --backend=c
        $ErrorActionPreference = 'Stop'
        if (Test-Path output.c) {
          Write-Host "PASS: C backend works"
          Remove-Item output.c
        } else {
          Write-Host "FAIL: C backend failed"
          Get-ChildItem
          exit 1
        }
        
        # Test LLVM backend (critical!)
        Write-Host ""
        Write-Host "Test 2: LLVM backend WITHOUT system LLVM"
        $ErrorActionPreference = 'Continue'
        & .\bin\pawc.exe examples\hello.paw --backend=llvm
        $ErrorActionPreference = 'Stop'
        if (Test-Path output.ll) {
          Write-Host "PASS: LLVM backend works!"
          Get-Content output.ll | Select-Object -First 5
          Remove-Item output.ll
        } else {
          Write-Host "FAIL: LLVM backend failed"
          Get-ChildItem bin\*.dll | Select-Object Name | Format-Table
          exit 1
        }
        
        # Verify DLLs
        Write-Host ""
        Write-Host "Test 3: Check bundled DLLs"
        $dllCount = (Get-ChildItem bin\*.dll | Measure-Object).Count
        Write-Host "Total DLLs: $dllCount"
        if ($dllCount -gt 0) {
          Write-Host "PASS: DLLs properly bundled"
        } else {
          Write-Host "FAIL: No DLLs found"
          exit 1
        }
        
        Write-Host ""
        Write-Host "SUCCESS: Distribution package works!"
    
    - name: Summary
      run: |
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "âœ… All tests passed on ${{ matrix.os }}!"
        echo "   â€¢ C backend âœ…"
        echo "   â€¢ LLVM backend âœ…"
        echo "   â€¢ No-LLVM build âœ…"
        echo "   â€¢ Error handling âœ…"
        echo "   â€¢ Self-contained distribution âœ…"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
      shell: bash
