name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, macos-13, windows-latest]
        include:
          - os: ubuntu-latest
            arch: Linux x86_64
            zig_version: 0.15.1
          - os: ubuntu-24.04-arm
            arch: Linux ARM64
            zig_version: 0.15.1
          - os: macos-latest
            arch: Apple Silicon (M1/M2/M3)
            zig_version: 0.15.1
          - os: macos-13
            arch: Intel (x86_64)
            zig_version: 0.15.1
          - os: windows-latest
            arch: Windows x86_64
            zig_version: 0.15.1
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: ${{ matrix.zig_version }}
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install LLVM (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y llvm-19 llvm-19-dev clang-19 libc++-19-dev libc++abi-19-dev
        echo "âœ… LLVM 19 installed via apt"
      
    - name: Install LLVM (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install llvm@19
        echo "âœ… LLVM 19 installed via Homebrew"
    
    - name: Install LLVM (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        choco install llvm --version=19.1.7 --force -y
        echo "âœ… LLVM 19.1.7 installed via Chocolatey"
        
        # ä½¿ç”¨æ­£ç¡®çš„PowerShellè¯­æ³•æ·»åŠ åˆ°PATH
        Add-Content $env:GITHUB_PATH "C:\Program Files\LLVM\bin"
        
        # è®¾ç½®LLVMç¯å¢ƒå˜é‡ä¾›Zigä½¿ç”¨
        echo "LLVM_SYS_190_PREFIX=C:\Program Files\LLVM" >> $env:GITHUB_ENV
        
        # éªŒè¯LLVMå®‰è£… (æ³¨æ„: Windowsçš„LLVMæ²¡æœ‰llvm-config.exe)
        echo "Verifying LLVM installation:"
        clang --version
        
        echo ""
        echo "LLVM bin directory contents:"
        Get-ChildItem "C:\Program Files\LLVM\bin" | Select-Object Name | Format-Table -AutoSize
        
    - name: Build PawLang compiler
      run: zig build
      # Windowsä¸‹build.zigä¼šè‡ªåŠ¨å¤åˆ¶LLVM DLLåˆ°è¾“å‡ºç›®å½•
      
    - name: Test - Hello World (Unix)
      if: runner.os != 'Windows'
      run: |
        ./zig-out/bin/pawc examples/hello.paw
        echo "âœ… Hello World test passed"
      
    - name: Test - Hello World (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        .\zig-out\bin\pawc.exe examples\hello.paw
        if (Test-Path output.c) {
          echo "âœ… Hello World test passed"
          Remove-Item output.c
        } else {
          echo "âŒ Test failed"
          exit 1
        }
      
    - name: Test - Type Casting (Unix)
      if: runner.os != 'Windows'
      run: |
        ./zig-out/bin/pawc examples/type_cast_demo.paw --backend=c
        if [ -f output.c ]; then
          echo "âœ… Type casting test passed"
          rm output.c
        fi
      
    - name: Test - Type Casting (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        .\zig-out\bin\pawc.exe examples\type_cast_demo.paw --backend=c
        if (Test-Path output.c) {
          echo "âœ… Type casting test passed"
          Remove-Item output.c
        } else {
          echo "âŒ Test failed"
          exit 1
        }
      
    - name: Test - Integration Test (Unix)
      if: runner.os != 'Windows'
      run: |
        ./zig-out/bin/pawc tests/integration/v0.1.8_test.paw --backend=c
        if [ -f output.c ]; then
          echo "âœ… Integration test passed"
          rm output.c
        fi
      
    - name: Test - Integration Test (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        .\zig-out\bin\pawc.exe tests\integration\v0.1.8_test.paw --backend=c
        if (Test-Path output.c) {
          echo "âœ… Integration test passed"
          Remove-Item output.c
        } else {
          echo "âŒ Test failed"
          exit 1
        }
      
    - name: Test - LLVM Backend (Unix)
      if: runner.os != 'Windows'
      run: |
        ./zig-out/bin/pawc examples/type_cast_demo.paw --backend=llvm
        if [ -f output.ll ]; then
          echo "âœ… LLVM backend test passed"
          # Try to compile with clang if available
          if command -v clang &> /dev/null; then
            clang output.ll -o test_llvm 2>/dev/null || echo "âš ï¸  clang compilation skipped"
            if [ -f test_llvm ]; then
              ./test_llvm
              echo "âœ… LLVM runtime test completed (exit code: $?)"
              rm -f test_llvm
            fi
          fi
          rm output.ll
        fi
      
    - name: Test - LLVM Backend (Windows)  
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        .\zig-out\bin\pawc.exe examples\type_cast_demo.paw --backend=llvm
        if (Test-Path output.ll) {
          echo "âœ… LLVM backend test passed"
          Remove-Item output.ll
        } else {
          echo "âŒ Test failed"
          exit 1
        }
      
    - name: Test - Build without LLVM backend (Unix)
      if: runner.os != 'Windows'
      run: |
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ğŸ§ª Testing build without LLVM backend..."
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        
        # Build without LLVM
        zig build -Denable-llvm=false
        
        # Test 1: C backend should still work
        echo ""
        echo "Test 1: Verify C backend works without LLVM"
        ./zig-out/bin/pawc examples/hello.paw --backend=c
        if [ -f output.c ]; then
          echo "âœ… C backend works without LLVM"
          rm output.c
        else
          echo "âŒ C backend failed"
          exit 1
        fi
        
        # Test 2: LLVM backend should fail gracefully with error message
        echo ""
        echo "Test 2: Verify LLVM backend shows friendly error"
        set +e  # Don't exit on error
        ./zig-out/bin/pawc examples/hello.paw --backend=llvm 2>&1 | tee llvm_error.txt
        EXIT_CODE=$?
        set -e
        
        # Check if error message contains expected text
        if grep -q "LLVM backend not available" llvm_error.txt; then
          echo "âœ… Friendly error message displayed"
        else
          echo "âŒ Error message not found"
          cat llvm_error.txt
          exit 1
        fi
        
        # Verify LLVM backend didn't create output
        if [ ! -f output.ll ]; then
          echo "âœ… LLVM backend correctly disabled"
        else
          echo "âŒ LLVM backend shouldn't have created output"
          exit 1
        fi
        
        rm -f llvm_error.txt
        echo ""
        echo "âœ… All no-LLVM tests passed!"
      
    - name: Test - Build without LLVM backend (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        Write-Host ""
        Write-Host "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        Write-Host "ğŸ§ª Testing build without LLVM backend..."
        Write-Host "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        
        # Build without LLVM
        zig build -Denable-llvm=false
        
        # Test 1: C backend should still work
        Write-Host ""
        Write-Host "Test 1: Verify C backend works without LLVM"
        .\zig-out\bin\pawc.exe examples\hello.paw --backend=c
        if (Test-Path output.c) {
          Write-Host "âœ… C backend works without LLVM"
          Remove-Item output.c
        } else {
          Write-Host "âŒ C backend failed"
          exit 1
        }
        
        # Test 2: LLVM backend should fail gracefully
        Write-Host ""
        Write-Host "Test 2: Verify LLVM backend shows friendly error"
        $output = & .\zig-out\bin\pawc.exe examples\hello.paw --backend=llvm 2>&1
        
        # Check if error message contains expected text
        if ($output -match "LLVM backend not available") {
          Write-Host "âœ… Friendly error message displayed"
        } else {
          Write-Host "âŒ Error message not found"
          Write-Host $output
          exit 1
        }
        
        # Verify LLVM backend didn't create output
        if (-not (Test-Path output.ll)) {
          Write-Host "âœ… LLVM backend correctly disabled"
        } else {
          Write-Host "âŒ LLVM backend shouldn't have created output"
          exit 1
        }
        
        Write-Host ""
        Write-Host "âœ… All no-LLVM tests passed!"
    
    - name: Summary
      run: |
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "âœ… All tests passed on ${{ matrix.os }}!"
        echo "   â€¢ C backend âœ…"
        echo "   â€¢ LLVM backend âœ…"
        echo "   â€¢ No-LLVM build âœ…"
        echo "   â€¢ Error handling âœ…"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
      shell: bash
