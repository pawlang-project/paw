        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
      shell: bash
    
    - name: Summary - Full Test
      if: matrix.cross_target == null || matrix.cross_target == 'null'
      run: |
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "âœ… All tests passed!"
        echo "   Platform: ${{ matrix.platform }} (${{ matrix.arch }})"
        echo "   â€¢ C backend âœ…"
        echo "   â€¢ LLVM backend âœ…"
        echo "   â€¢ No-LLVM build âœ…"
        echo "   â€¢ Error handling âœ…"
        echo "   â€¢ Self-contained distribution âœ…"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
      shell: bash

